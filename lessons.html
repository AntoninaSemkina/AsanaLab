    </header>

    <main class="main">
      <section class="section1">
        <div class="section1_block1">
          <img src="/image/classes/HathaYoga.jpg" alt="Hatha" />
        </div>
        <div class="section1_block2">
          <div class="section1_block2_el1"><h2>Hatha Yoga</h2></div>
          <div class="section1_block2_el2">p</div>
        </div>
      </section>

      <section class="section7">
        <img src="/image/TitlePhoto.jpg" alt="YogaClass" />
        <div class="form-section">
          <h2>Book Your Class</h2>
          <form id="booking-form">
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input
                type="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="form-group">
              <label for="class">Select Class:</label>
              <select id="class" required>
                <option value="">--Choose a Class--</option>
                <option value="Hatha Yoga">Hatha Yoga</option>
                <option value="Vinyasa Yoga">Vinyasa Yoga</option>
                <option value="Ashtanga Yoga">Ashtanga Yoga</option>
                <option value="Kundalini Yoga">Kundalini Yoga</option>
                <option value="Pregnant Yoga">Pregnant Yoga</option>
                <option value="Meditation Yoga">Meditation with bowls</option>
              </select>
            </div>
            <div class="form-group">
              <label for="time">Select Time:</label>
              <select id="time" required>
                <option value="">--Choose a Time--</option>
              </select>
            </div>
            <button
              class="submit-button"
              onclick="window.location.href='thanks.html'"
            >
              Book Now
            </button>
          </form>
        </div>
      </section>
      <section class="confirmation-section" id="confirmation-section">
        <h2>Booking Confirmation</h2>
        <p id="confirmation-message"></p>
      </section>
    </main>
    <footer>
      <p>&copy; AsanaLab</p>
      <div class="social-icons">
        <img src="image/socialMedia/instagram.svg" alt="Instagram" />
        <img src="image/socialMedia/linkedin.svg" alt="linkedin" />
        <img src="image/socialMedia/telegram.svg" alt="Twitter" />
        <img src="image/socialMedia/tiktok.svg" alt="TikTok" />
        <img src="image/socialMedia/whatsapp.svg" alt="whatsapp" />
        <img src="image/socialMedia/youtube.svg" alt="Youtube" />
      </div>
    </footer>
    <script src="/scripts/lessons.js" defer></script>
    <script src="/scripts/burger.js" defer></script>
  </body>
</html>
